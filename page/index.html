<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <!-- <link rel="stylesheet" href="https://towan-cos-beijing-1304741629.cos.ap-beijing.myqcloud.com/batchProcessApp/style.css">
    <script type="text/javascript" src="https://towan-cos-beijing-1304741629.cos.ap-beijing.myqcloud.com/batchProcessApp/renderer.js" defer></script> -->
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./utils.js" defer></script>
    <script type="text/javascript" src="./script.js" defer></script>
    <title>DeepSeek订单智能处理系统</title>
  </head>

  <body>
    <div id="toast"></div>
    <div id="errorView"></div>
    <div id="loginView">
      <div class="title">账号登录</div>
      <form id="loginForm">
        <div class="formItem">
          <input id="userNameInput" type="text" name="username" maxlength="20" autocomplete="on" placeholder="请输入用户名" required value="13810682964">
        </div>
        <div class="formItem">
          <input id="passwordInput" type="password" name="password" autocomplete="on" placeholder="请输入密码" required value="198513">
        </div>
        <div class="formItem">
          <button id="loginButton" type="submit">登录</button>
        </div>
      </form>
    </div>
    <div id="operateView">
      <div id="header">
        <span class="prefix">当前登录用户：</span>
        <span id="headerUserName"></span>
        <span class="prefix">登录时长：</span>
        <span id="loginDuration"></span>
        <a id="logoutLink" href="#">退出</a>
      </div>
      <div id="typeSelect">
        <label>发货通知<input type="radio" name="type" id="radio1" value="1" checked></label>
        <label>订单确认<input type="radio" name="type" id="radio2" value="2"></label>
        <label>订单拆分<input type="radio" name="type" id="radio3" value="3"></label>
        <label>发票聚合<input type="radio" name="type" id="radio4" value="4"></label>
      </div>
      <div id="panel12">
        <button id="importPdfFileButton">导入pdf文件并识别</button>
        <input id="importPdfFileInput" type="file" accept="application/pdf">
        <button id="openPdfFileButton">查看pdf文件</button>
        <button id="openExcelFileButton">查看识别结果</button>
      </div>
      <div id="panel3">
        <div class="lineWrapper">
          <button id="importProductTypeFileButton">导入产品类别表</button>
          <input id="importProductTypeFileInput" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
          <button id="openProductTypeFileButton">查看产品类别表</button>
        </div>
        <div class="lineWrapper">
          <button id="importPriceFileButton">导入产品价格表</button>
          <input id="importPriceFileInput" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
          <button id="openPriceFileButton">查看产品价格表</button>
        </div>
        <div class="lineWrapper">
          <button id="importDealerFileButton">导入经销商信息表</button>
          <input id="importDealerFileInput" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
          <button id="openDealerFileButton">查看经销商信息表</button>
        </div>
        <div class="lineWrapper">
          <button id="importOrderFileButton">导入原始订单数据表并拆分</button>
          <input id="importOrderFileInput" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
          <button id="openOrderFileButton">查看原始订单数据表</button>
        </div>
        <div class="lineWrapper">
          <button id="openSplitOrderFileButton">查看拆分订单数据表</button>
          <button id="openInvalidOrderFileButton">查看无效订单数据表</button>
        </div>
      </div>
      <div id="panel4">
        <div class="lineWrapper">
          <button id="importBillFileButton">导入发票列表</button>
          <input id="importBillFileInput" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
          <button id="importReceiptFileButton">导入收款列表</button>
          <input id="importReceiptFileInput" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
          <button id="openBillFileButton">查看发票列表文件</button>
          <button id="openReceiptFileButton">查看收款列表文件</button>
        </div>
        <div class="lineWrapper">
          <button id="startMergeButton">聚合发票数据</button>
          <button id="openMergeResultFileButton1">查看聚合结果文件（收款维度）</button>
          <button id="openMergeResultFileButton2">查看聚合结果文件（发票维度）</button>
        </div>
      </div>
    </div>
  </body>

</html>
